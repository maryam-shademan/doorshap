  <script>
    function openTab(tabIndex) {
      var tabs = document.querySelectorAll('.tab');
      tabs.forEach(function (tab, index) {
        if (index + 1 === tabIndex) {
          tab.classList.add('tab-active');
        } else {
          tab.classList.remove('tab-active');
        }
      });
    }
